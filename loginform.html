<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecover.css">
    <title>Document</title>
</head>
<body>

    
    <div class="containerlog">
    <div class="card">
    <div class="inner-box" id="card">
        <div class="card-front">
            <h2>LOGIN</h2>
            <form onsubmit="return validateform()">
                <input type="email" class="input-box" placeholder="Your Email ID" required>
                <input type="password" class="input-box" placeholder="Password" required>
                <button type="submit" class="submit-btn1">Submit</button>
                <input type="checkbox" ><span>Remember Me</span>
            </form>
            <button type="button" class="btn1" onclick="openRegister()">I am new here</button>
            <a href="">Forgot Password</a>
        </div>
        <div class="card-back">
            <h2>REGISTER</h2>
            <form>
                <input type="text" class="input-box" placeholder="Your Name" required>
                <input type="email" class="input-box" placeholder="Your Email ID" required>
                <input type="password" class="input-box" placeholder="Password" required>
                <button type="submit" class="submit-btn1">Submit</button>
                <input type="checkbox" ><span>Remember Me</span>
            </form>
            <button type="button" class="btn1" onclick="openLogin()">I've an account</button>
            <a href="">Forgot Password</a>
        </div>
    </div>
</div>
     </div>
    
    <script>
        var card=document.getElementById("card");

        function openRegister(){
            card.style.transform = "rotateY(-180deg)";
        }
        function openLogin(){
            card.style.transform = "rotateY(0deg)";
        }
        function validateform(){
            var email=document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(!emailRegex.test(email)){
                alert('Please enter a valid address');
                return false;
            }
            if(password.length<6){
                alert('Password must be at least 6 characters long');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
